<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-2">
    <h2>Listado de peliculas</h2>
    <ul id="listadoPelis"></ul>
    <button class="btn btn-warning" id="btnListarPeliculas">
      Listar peliculas
    </button>

    <form class="mt-4" id="formAgregarPeli">
      <div class="mb-3">
        <label for="nombreId" class="form-label">Nombre de la Pelicula</label>
        <input
          type="text"
          class="form-control"
          id="nombreId"
          placeholder="Ingrese el nombre de la pelicula"
        />
        <!-- <span class="text-danger"
          >Debe ingresar un nombre de pelicula si o si</span
        > -->
      </div>

      <button type="submit" class="btn btn-primary">Agregar Pelicula</button>
    </form>
    <script>
      const peliculas = [
        "Volver al futuro",
        "Matrix",
        "Interstellar",
        `Shrek 3`,
      ];
      function listarPeliculas() {
        const listaPeliculas = document.getElementById("listadoPelis");
        listaPeliculas.innerHTML = "";
        peliculas.forEach((pelicula) => {
          const item = document.createElement("li");
          //   listaPeliculas.innerHTML += `<li>${pelicula}</li>`;
          item.textContent = pelicula;
          listaPeliculas.appendChild(item);
        });
      }
      const btnListarPeliculas = document.getElementById("btnListarPeliculas");

      btnListarPeliculas.addEventListener("click", function () {
        listarPeliculas();
      });
      const formAgregarPeli = document.getElementById("formAgregarPeli");
      function agregarPeli() {
        const nombrePeli = document.getElementById("nombreId");
        if (nombrePeli.value === "") {
          alert("El campo nombre de pelicula es REQUERIDO");
          //   return;
        } else {
          peliculas.push(nombrePeli.value);
          nombrePeli.value = "";
          listarPeliculas();
        }
      }

      formAgregarPeli.addEventListener("submit", function (event) {
        event.preventDefault();
        agregarPeli();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
