<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-2">
    <button class="btn btn-primary" id="cambiarFondo">
      Cambiar color de fondo
    </button>
    <br />
    <br />
    <h2>Listado de peliculas</h2>
    <ul id="listadoPelis"></ul>
    <button class="btn btn-warning" id="agregarPeliculas">
      Agregar Peliculas por defecto
    </button>
    <script>
      const cambiarFondo = document.getElementById("cambiarFondo");
      const body = document.body;

      cambiarFondo.addEventListener("click", function () {
        alert("Haz cambiado el color del fondo de pantalla!");
        document.body.style.backgroundColor = "#2121b3";
      });
      //   PELICULAS LISTADO
      const peliculas = [
        "Volver al futuro",
        "Matrix",
        "Interstellar",
        `<p onclick="alert('Fuiste hackeado!')">felicidades! ganaste un premio! click aqui!!!</p>`,
      ];
      function agregarPeliculasFuncion() {
        const listaPeliculas = document.getElementById("listadoPelis");
        listaPeliculas.innerHTML = "";
        peliculas.forEach((pelicula) => {
          listaPeliculas.innerHTML += `<li>${pelicula}</li>`;
        });
      }
      const agregarPeliculas = document.getElementById("agregarPeliculas");

      agregarPeliculas.addEventListener("dblclick", function () {
        agregarPeliculasFuncion();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
