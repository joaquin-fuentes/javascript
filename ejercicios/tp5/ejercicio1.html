<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo practico de DOM y BOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-2">
    <button class="btn btn-success" id="btnComenzarJuego">
      Comenzar juego!
    </button>

    <form class="card border-danger p-3 mt-2" id="formNumeroMagico">
      <label for="numeroMagico">Ingrese el numero magico</label>
      <input
        type="number"
        id="numeroMagicoUsuario"
        class="form-control border-danger"
        placeholder="Ingrese el numero magico"
      />
      <button type="submit" class="btn btn-primary mt-2">Enviar</button>
    </form>
    <script>
      const btnComenzarJuego = document.getElementById("btnComenzarJuego");
      let numeroMagico;

      btnComenzarJuego.addEventListener("click", function () {
        numeroMagico = Math.floor(Math.random() * 10 + 1);
        console.log(numeroMagico);
      });

      const formNumeroMagico = document.getElementById("formNumeroMagico");
      const numeroMagicoUsuario = document.getElementById(
        "numeroMagicoUsuario"
      );

      formNumeroMagico.addEventListener("submit", function (event) {
        event.preventDefault();
        console.log(numeroMagicoUsuario.value);
        if (numeroMagico == parseInt(numeroMagicoUsuario.value)) {
          console.log("Numero encontrado!!");
        } else {
          console.log("UPS NUMERO NO ENCONTRADO");
        }
      });

      //   EJEMPLO PARA EL EJERCICIO DEL RELOJ
      const now = new Date(Date.now());

      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const seconds = now.getSeconds().toString().padStart(2, "0");

      // Determinar si es AM o PM
      const ampm = hours >= 12 ? "PM" : "AM";

      // Convertir a formato de 12 horas
      hours = hours % 12;
      hours = hours ? hours : 12; // Si la hora es 0, mostrar 12

      const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

      console.log(timeString);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
